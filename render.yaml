services:
  - type: web
    name: dropshipping-trend-detector
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CRON_HOUR
        value: "6"
      - key: CRON_MINUTE
        value: "0"
      - key: REQUEST_DELAY
        value: "3"
      - key: MAX_RETRIES
        value: "3"
      - key: TIMEOUT
        value: "30"
