<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Trend Detector Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-hover: #22222e;
            --accent-hot: #ff3366;
            --accent-warm: #ff9933;
            --accent-cool: #33ccff;
            --accent-green: #00ff88;
            --accent-us: #3b82f6;
            --accent-uk: #dc2626;
            --text-primary: #ffffff;
            --text-secondary: #8888aa;
            --text-muted: #555566;
            --border: #2a2a3a;
            --glow-hot: rgba(255, 51, 102, 0.3);
            --glow-green: rgba(0, 255, 136, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at top left, rgba(255, 51, 102, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(51, 204, 255, 0.08) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-hot), var(--accent-cool));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Region Toggle */
        .region-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .region-toggle-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .region-switch {
            display: flex;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .region-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .region-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .region-btn.active.us {
            background: var(--accent-us);
            color: white;
        }

        .region-btn.active.uk {
            background: var(--accent-uk);
            color: white;
        }

        .region-btn .flag {
            font-size: 1.2rem;
        }

        .current-region {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .current-region .flag {
            font-size: 1.2rem;
        }

        .current-region.us {
            border-color: var(--accent-us);
        }

        .current-region.uk {
            border-color: var(--accent-uk);
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-cool);
            box-shadow: 0 8px 32px rgba(51, 204, 255, 0.1);
        }

        .stat-card.hot {
            border-color: var(--accent-hot);
            box-shadow: 0 4px 24px var(--glow-hot);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-value.hot { color: var(--accent-hot); }
        .stat-value.warm { color: var(--accent-warm); }
        .stat-value.cool { color: var(--accent-cool); }
        .stat-value.green { color: var(--accent-green); }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--accent-cool);
        }

        .refresh-btn {
            background: linear-gradient(135deg, var(--accent-hot), var(--accent-warm));
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: auto;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px var(--glow-hot);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-cool), var(--accent-hot));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-cool);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card.hot {
            border-color: var(--accent-hot);
            box-shadow: 0 4px 24px var(--glow-hot);
        }

        .product-card.hot::before {
            opacity: 1;
            background: var(--accent-hot);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .product-category {
            background: var(--bg-hover);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .trend-score {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .score-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .score-value.hot { color: var(--accent-hot); }
        .score-value.warm { color: var(--accent-warm); }
        .score-value.cool { color: var(--accent-cool); }

        .score-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .score-badge.hot {
            background: var(--accent-hot);
            color: white;
        }

        .score-badge.warm {
            background: var(--accent-warm);
            color: black;
        }

        .product-name {
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .meta-item .icon {
            font-size: 1rem;
        }

        .price {
            color: var(--accent-green);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        .product-link {
            display: inline-block;
            background: var(--bg-hover);
            color: var(--accent-cool);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .product-link:hover {
            background: var(--accent-cool);
            color: var(--bg-primary);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-cool);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .last-updated {
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .refresh-btn {
                margin-left: 0;
            }
            
            .region-toggle {
                flex-direction: column;
            }
        }

        /* Scanning animation */
        .scanning {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üî• Trend Detector</h1>
            <p>Real-time dropshipping product trends from Amazon Best Sellers</p>
        </header>

        <!-- Region Toggle -->
        <div class="region-toggle">
            <span class="region-toggle-label">Amazon Region:</span>
            <div class="region-switch">
                <button class="region-btn us" data-region="US" onclick="setRegion('US')">
                    <span class="flag">üá∫üá∏</span> US ($)
                </button>
                <button class="region-btn uk" data-region="UK" onclick="setRegion('UK')">
                    <span class="flag">üá¨üáß</span> UK (¬£)
                </button>
            </div>
            <div class="current-region" id="current-region">
                <span class="flag">üá∫üá∏</span>
                <span>Currently: <strong id="region-display">US</strong></span>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-card hot">
                <div class="stat-value hot" id="hot-count">-</div>
                <div class="stat-label">üî• Hot Products (70+)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value warm" id="warm-count">-</div>
                <div class="stat-label">‚ö° Warm Products (50-69)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value cool" id="total-count">-</div>
                <div class="stat-label">üì¶ Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value green" id="top-score">-</div>
                <div class="stat-label">üèÜ Highest Score</div>
            </div>
        </div>

        <div class="controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Home">üè† Home</button>
            <button class="filter-btn" data-filter="Electronics">‚ö° Electronics</button>
            <button class="filter-btn" data-filter="Fashion">üëó Fashion</button>
            <button class="filter-btn" data-filter="Beauty">üíÑ Beauty</button>
            <button class="filter-btn" data-filter="Sports">üèÉ Sports</button>
            <button class="refresh-btn" id="refresh-btn">üîÑ Scan Now</button>
        </div>

        <div id="products-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading trending products...</p>
            </div>
        </div>

        <footer class="footer">
            <p>Last updated: <span class="last-updated" id="last-updated">-</span></p>
            <p style="margin-top: 0.5rem;">Built for Daniel üöÄ</p>
        </footer>
    </div>

    <script>
        let allProducts = [];
        let currentFilter = 'all';
        let currentRegion = 'US';

        // Fetch current region
        async function fetchRegion() {
            try {
                const response = await fetch('/api/region');
                const data = await response.json();
                currentRegion = data.region || 'US';
                updateRegionDisplay();
            } catch (error) {
                console.error('Error fetching region:', error);
            }
        }

        // Set region
        async function setRegion(region) {
            try {
                const response = await fetch(`/api/region/${region}`, { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    currentRegion = region;
                    updateRegionDisplay();
                }
            } catch (error) {
                console.error('Error setting region:', error);
            }
        }

        // Update region display
        function updateRegionDisplay() {
            const regionDisplay = document.getElementById('region-display');
            const currentRegionDiv = document.getElementById('current-region');
            const regionBtns = document.querySelectorAll('.region-btn');
            
            regionDisplay.textContent = currentRegion;
            
            // Update current region styling
            currentRegionDiv.classList.remove('us', 'uk');
            currentRegionDiv.classList.add(currentRegion.toLowerCase());
            
            // Update flag
            const flag = currentRegion === 'US' ? 'üá∫üá∏' : 'üá¨üáß';
            currentRegionDiv.querySelector('.flag').textContent = flag;
            
            // Update button states
            regionBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.region === currentRegion) {
                    btn.classList.add('active');
                }
            });
        }

        // Fetch products from API
        async function fetchProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                if (data.region) {
                    currentRegion = data.region;
                    updateRegionDisplay();
                }
                return data.products || [];
            } catch (error) {
                console.error('Error fetching products:', error);
                return [];
            }
        }

        // Update stats
        function updateStats(products) {
            const hotCount = products.filter(p => p.trend_score >= 70).length;
            const warmCount = products.filter(p => p.trend_score >= 50 && p.trend_score < 70).length;
            const topScore = products.length > 0 ? Math.max(...products.map(p => p.trend_score)) : 0;

            document.getElementById('hot-count').textContent = hotCount;
            document.getElementById('warm-count').textContent = warmCount;
            document.getElementById('total-count').textContent = products.length;
            document.getElementById('top-score').textContent = topScore.toFixed(0);
        }

        // Get score class
        function getScoreClass(score) {
            if (score >= 70) return 'hot';
            if (score >= 50) return 'warm';
            return 'cool';
        }

        // Get currency symbol
        function getCurrency() {
            return currentRegion === 'UK' ? '¬£' : '$';
        }

        // Render products
        function renderProducts(products) {
            const container = document.getElementById('products-container');
            const currency = getCurrency();
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <h3>No products found</h3>
                        <p>Products will appear here after the scraper runs.</p>
                        <p style="margin-top: 1rem; color: var(--text-muted);">
                            Click "Scan Now" to fetch products from Amazon ${currentRegion}.
                        </p>
                    </div>
                `;
                return;
            }

            // Sort by trend score descending
            const sorted = [...products].sort((a, b) => b.trend_score - a.trend_score);

            const html = `
                <div class="products-grid">
                    ${sorted.map(product => {
                        const scoreClass = getScoreClass(product.trend_score);
                        const isHot = product.trend_score >= 70;
                        const price = product.price_estimate ? `${currency}${product.price_estimate.toFixed(2)}` : 'N/A';
                        
                        return `
                            <div class="product-card ${isHot ? 'hot' : ''}">
                                <div class="product-header">
                                    <span class="product-category">${product.category}</span>
                                    <div class="trend-score">
                                        <span class="score-value ${scoreClass}">${product.trend_score.toFixed(0)}</span>
                                        ${isHot ? '<span class="score-badge hot">HOT</span>' : 
                                          product.trend_score >= 50 ? '<span class="score-badge warm">WARM</span>' : ''}
                                    </div>
                                </div>
                                <h3 class="product-name">${escapeHtml(product.product_name)}</h3>
                                <div class="product-meta">
                                    <span class="meta-item">
                                        <span class="icon">üí∞</span>
                                        <span class="price">${price}</span>
                                    </span>
                                    ${product.search_volume ? `
                                        <span class="meta-item">
                                            <span class="icon">üìä</span>
                                            <span>${product.search_volume.toLocaleString()} searches</span>
                                        </span>
                                    ` : ''}
                                </div>
                                <a href="${product.source_url}" target="_blank" class="product-link">
                                    View on Amazon ‚Üí
                                </a>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Filter products
        function filterProducts() {
            const filtered = currentFilter === 'all' 
                ? allProducts 
                : allProducts.filter(p => p.category === currentFilter);
            renderProducts(filtered);
            updateStats(filtered);
        }

        // Load data
        async function loadData() {
            const container = document.getElementById('products-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading trending products...</p>
                </div>
            `;

            await fetchRegion();
            allProducts = await fetchProducts();
            filterProducts();
            
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
        }

        // Trigger manual scan
        async function triggerScan() {
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.textContent = `‚è≥ Scanning ${currentRegion}...`;
            btn.classList.add('scanning');

            try {
                await fetch(`/api/trigger-scan?region=${currentRegion}`, { method: 'POST' });
                
                // Show scanning message
                const container = document.getElementById('products-container');
                container.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Scanning Amazon ${currentRegion} Best Sellers...</p>
                        <p style="margin-top: 0.5rem; color: var(--text-muted);">This may take 2-3 minutes</p>
                    </div>
                `;
                
                // Poll for results
                let attempts = 0;
                const pollInterval = setInterval(async () => {
                    attempts++;
                    const newProducts = await fetchProducts();
                    
                    if (newProducts.length > 0 || attempts > 30) {
                        clearInterval(pollInterval);
                        allProducts = newProducts;
                        filterProducts();
                        btn.disabled = false;
                        btn.textContent = 'üîÑ Scan Now';
                        btn.classList.remove('scanning');
                        document.getElementById('last-updated').textContent = new Date().toLocaleString();
                    }
                }, 5000);
                
            } catch (error) {
                console.error('Error triggering scan:', error);
                btn.disabled = false;
                btn.textContent = 'üîÑ Scan Now';
                btn.classList.remove('scanning');
            }
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                filterProducts();
            });
        });

        document.getElementById('refresh-btn').addEventListener('click', triggerScan);

        // Initial load
        loadData();

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
